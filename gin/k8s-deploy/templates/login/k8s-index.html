{{define "login/k8s-index.html"}}
<!DOCTYPE html>
<html>
<head>
	<title>远程命令 - Golang</title>
	<link rel="stylesheet" href="/static/css/aero.css"$>
	<link rel="stylesheet" href="/static/css/dark-matter.css"$>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/js/jquery-2.1.4.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/docs.min.js"></script>
</head>
<body>
<form  name="form"  action="/command/" method="post" class="elegant-aero">
	<h1>Golang-K8S自动发布系统
	</h1>
	<label>
		<span>Kubeconfig:</span>
		<select name="kubeconfig">
			<option value="dev-dr-config"> INT dev-dr-config</option>
			<option value="dev-config"> INT dev-config</option>
			<option value="stg-config"> STG stg-config</option>
			<option value="prd-config">PRD prd-config</option>
		</select>
	</label>
	<label>
		<span>Namespace:</span>
		<input id="namespace" type="text" name="namespace" value="default"  />
	</label>
	<label>
		<span>Deployment:</span>
		<input id="deployment" type="text" name="deployment" value="busybox"  />
	</label>
	<label>
		<span>Command:</span>
		<input id="command" type="text" name="command" value="sh -c sleep 3600" />
	</label>
	<label>
		<span>Image:</span>
		<input id="image" type="text" name="image" value="zhaoxy8/busybox:latest" />
	</label>
	<label>
		<span>Replicas:</span>
		<input id="replicas" type="text" name="replicas" placeholder="1" value="2" />
	</label>
	<label>
		<span>&nbsp;</span>
		<input type="submit" class="button" value="Send" />
		<input type="reset"  class="button" value="reset">
	</label>
</form>
</body>
</html>
{{end}}
